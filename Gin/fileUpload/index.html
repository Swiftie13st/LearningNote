<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>上传文件示例</title>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="f1" />
      <input type="submit" value="上传" />
    </form>
    <!-- 多个文件上传 -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" multiple />
      <input type="submit" value="上传" />
    </form>
  </body>
</html>
